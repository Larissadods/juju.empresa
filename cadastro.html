    <div id="form">
        <form action="">
            <h2 class="titulo"> Cadastre-se </h2>

            <label for="username"> Nome </label>
            <div class="input">
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">

            <label for="email"> E-mail </label>
            <div class="input">
                <input type="text" id="email" name="email" placeholder="Digite seu e-mail">

            <label for="cpf"> CPF </label>

                <input type="text" id="text" name="text" placeholder="Digite seu CPF">

            <div class="input">
                <input type="text" id="text" name="text" placeholder="Digite seu RG">
            </div>

            <div class="footer">
                <span> Ou conecte-se com o Google </span>
    
                <div class="cadastro-google">
                    <div class="google">
                        <a href="#">

                        </a>
                    </div>
                </div>

                <button type="submit"> Cadastre-se </button>
            </div>
